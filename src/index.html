<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="application-name" content="JenkinsDashboard"/>
    <title>Jenkins Dashboard</title>
    <meta name="author" content="Javier Hernán Caballero García"/>
    <!-- Template-specific styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<div id="wrapper">
    <button id="reload_background"></button>
    <button id="reload_metrics"></button>
    <table id="display">
        <tbody>
        <tr>
            <td id="currently" colspan="2">
                <!-- Current weather information -->
                <div id="currentlyWrapper">
                    <div class="icon"></div>
                    <div class="desc"></div>
                    <div class="currentTemp"></div>
                </div>
            </td>
            <td></td>
            <td colspan="2">
                <!-- Current date and time information -->
                <div>
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
            </td>
        </tr>
        <tr id="metric_row">
            <td class="metric transparent" id="metric_1">
                <div class="value"></div>
                <div class="name"></div>
            </td>
            <td class="metric transparent" id="metric_2">
                <div class="value"></div>
                <div class="name"></div>
            </td>
            <td class="metric transparent" id="metric_3">
                <div class="value"></div>
                <div class="name"></div>
            </td>
            <td class="metric transparent" id="metric_4">
                <div class="value"></div>
                <div class="name"></div>
            </td>
            <td class="metric transparent" id="metric_5">
                <div class="value"></div>
                <div class="name"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="js/script.js"></script>
</body>
</html>
